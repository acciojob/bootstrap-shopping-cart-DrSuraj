<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Shopping Cart</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .heading {
        color: #3b99e0;
        text-align: center;
        margin-bottom: 20px;
    }
    .summary {
        border-top: 1px solid #5ea4f3;
        background-color: #f7fbff;
        padding: 20px;
        border-bottom: 1px solid #5ea4f3;
    }
    .summary button {
        background-color: #3b99e0;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="heading">Shopping Cart</h2>
    <div class="row">
        <div class="col-lg-8">
            <div class="product">
                <div class="row">
                    <div class="col-md-6">
                        <img src="product1.jpg" class="img-fluid" alt="Product 1">
                    </div>
                    <div class="col-md-6">
                        <img src="product2.jpg" class="img-fluid" alt="Product 2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="product3.jpg" class="img-fluid" alt="Product 3">
                    </div>
                    <div class="col-md-6">
                        <img src="product4.jpg" class="img-fluid" alt="Product 4">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="summary">
                <h4>Summary</h4>
                <p>Total: $100</p>
                <button>Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
